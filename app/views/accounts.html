<h1>Accounts</h1>

<table class="table">
	<tr>
		<td>Id</td>
		<td>Name</td>
		<td>Description</td>
		<td>Balance</td>
		<td></td>
	</tr>

	<tr ng-repeat="account in accounts">
		<td>{{account.id}}</td>
		<td>{{account.name}}</td>
		<td>{{account.type}}</td>
		<td>{{account.balance}}</td>
		<td><a ng-href="#/account/{{account.id}}">Details</a></td>
	</tr>

</table>
