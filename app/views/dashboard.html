<div class="row">
	<div class="col-md-4">
		<h3>Accounts</h3>
		<table class="table table-bordered">
			<tr ng-repeat="account in accounts">
				<td>
					<strong>{{account.name}}</strong><br/>
					<small>{{account.type}}</small><br/>
					<small>Balance: {{account.balance}}</small>
				</td>
			</tr>

			
		</table>
	</div>

	<div class="col-md-8">
		<h3>Transactions</h3>
		<table class="table table-hover table-condensed">
			<tr>
				<th>Description</th>
				<th>Category</th>
				<th>amount</th>
			</tr>
			<tr ng-repeat="t in transactions">
				<td>{{t.description}}</td>
				<td>
					<edit-category category="{{t.category}}" categories="categories" selection-changed="categorySelected"></edit-category>
				</td>
				<td>{{t.value}}</td>
			</tr>
			 
			<tr>
				<td></td>
				<td></td>
				<td>total: 235.23</td>
			</tr>

		</table>
	</div>
</div>
